name: CI
on:
  push:
    branches: [ main ]
jobs:
  build-ci-image:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./

    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4

      - name: Install Just
        uses: apt update && apt install -y just

      - name: Build and Push CI image
        uses: just docker-push

  main:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./

    container:
      image: coltonmccurdy/gossip:latest

    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4

      - name: lint
        run: just lint

      - name: test
        run: just test

      - name: maelstrom-test-echo
        run: just maelstrom-run echo

      - name: maelstrom-test-unique
        run: just maelstrom-run unique

      - name: maelstrom-test-broadcast
        run: just maelstrom-run broadcast

      - name: maelstrom-test-counter
        run: just maelstrom-run counter

